name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - run: npm ci
      - run: npm run build
      
      - name: Add .nojekyll
        run: touch build/.nojekyll  # or dist/.nojekyll if using dist
      
      - uses: actions/upload-pages-artifact@v3
        with:
          path: build/  # or dist/ if using dist

  deploy:
    needs: build_site
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment